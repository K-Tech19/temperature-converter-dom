<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
<form action="#" method="">
  <label for="temp"></label>
  <input id="temp" type="text" value="">

  <input type="submit">
  <button>clear</button>
  <label for="hot">F</label>
  <input type="radio" name="F" id="hot">
  <label for="cold">C</label>
  <input type="radio" name="C" id="cold">
</form>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
